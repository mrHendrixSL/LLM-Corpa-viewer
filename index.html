<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sophie's World - LLM Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    body {
      padding: 2rem;
    }
    .section-title {
      font-weight: bold;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .paragraph-box {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 1.5rem;
      min-height: 150px;
    }
    .nav-buttons {
      margin-top: 2rem;
    }
    .search-results {
      margin-top: 1rem;
    }
    .search-result-item {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .search-result-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h1 class="mb-4">ğŸ“š LLM Text Viewer: Sophie's World</h1>

    <div class="mb-4 d-flex align-items-center gap-2">
      <label for="jumpTo" class="form-label mb-0">ğŸ” Jump to Paragraph:</label>
      <select id="jumpTo" class="form-select w-auto" onchange="jumpToParagraph(this.value)"></select>
    </div>

    <div class="mb-4">
      <input id="searchInput" type="text" class="form-control" placeholder="ğŸ” Search original text..." oninput="searchParagraphs()">
      <div id="searchResults" class="search-results"></div>
    </div>

    <div class="mb-3">
      <div class="section-title">ğŸ“˜ Original</div>
      <div id="original" class="paragraph-box mb-4"></div>

      <div class="section-title">ğŸª„ Simplified</div>
      <div id="simplified" class="paragraph-box mb-4"></div>

      <div class="section-title">ğŸ§  Complexified</div>
      <div id="complexified" class="paragraph-box mb-4"></div>
    </div>

    <div class="d-flex justify-content-between nav-buttons">
      <button class="btn btn-secondary" onclick="prevParagraph()">â¬…ï¸ Previous</button>
      <div>Paragraph <span id="paraNum">1</span></div>
      <button class="btn btn-primary" onclick="nextParagraph()">Next â¡ï¸</button>
    </div>
  </div>

  <script>
    let data = [];
    let currentIndex = 0;

    async function loadData() {
      const res = await fetch("data/corpus.json");
      data = await res.json();
      populateDropdown();
      showParagraph();
    }

    function populateDropdown() {
      const dropdown = document.getElementById("jumpTo");
      dropdown.innerHTML = "";
      data.forEach((para, index) => {
        const opt = document.createElement("option");
        opt.value = index;
        opt.textContent = `Paragraph ${para.paragraph}`;
        dropdown.appendChild(opt);
      });
    }

    function showParagraph() {
      const para = data[currentIndex];
      document.getElementById("original").innerText = para.original;
      document.getElementById("simplified").innerText = para.simplified || "(Not available)";
      document.getElementById("complexified").innerText = para.complexified || "(Not available)";
      document.getElementById("paraNum").innerText = para.paragraph;
      document.getElementById("jumpTo").value = currentIndex;
    }

    function prevParagraph() {
      if (currentIndex > 0) {
        currentIndex--;
        showParagraph();
      }
    }

    function nextParagraph() {
      if (currentIndex < data.length - 1) {
        currentIndex++;
        showParagraph();
      }
    }

    function jumpToParagraph(index) {
      currentIndex = parseInt(index);
      showParagraph();
    }

    function searchParagraphs() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const resultsDiv = document.getElementById("searchResults");
      resultsDiv.innerHTML = "";
      if (!query) return;

      const matches = data.filter(p => p.original.toLowerCase().includes(query));

      matches.forEach((para, index) => {
        const div = document.createElement("div");
        div.className = "search-result-item";
        div.innerHTML = `<strong>Paragraph ${para.paragraph}:</strong> ${para.original.slice(0, 200)}...`;
        div.onclick = () => {
          currentIndex = data.findIndex(p => p.paragraph === para.paragraph);
          showParagraph();
          document.getElementById("searchInput").value = "";
          resultsDiv.innerHTML = "";
        };
        resultsDiv.appendChild(div);
      });
    }

    loadData();
  </script>
</body>
</html>
